<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TOEIC ワンクリック理解度記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* タブ */
    .tab-bar {
      display: flex;
      background: #020617;
      border-bottom: 1px solid #1f2937;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-size: 0.95rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab-active {
      border-color: #38bdf8;
      background: #0f172a;
      font-weight: 600;
    }

    .view {
      flex: 1;
      display: none;
      flex-direction: column;
    }
    .view-active {
      display: flex;
    }

    .header {
      padding: 10px 14px;
      background: #0f172a;
      border-bottom: 1px solid #1f2937;
      font-size: 0.9rem;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }
    .current-word {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #1f2937;
      font-size: 0.75rem;
      margin-left: 4px;
    }
    .jump-input {
      width: 90px;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
    }
    .small-btn {
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      background: #334155;
      color: #e5e7eb;
      font-size: 0.85rem;
      cursor: pointer;
      touch-action: manipulation;
    }
    .small-btn:active {
      opacity: 0.8;
      transform: scale(0.97);
    }

    .counter-row {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 2px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .per-question-row {
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .button-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .btn {
      flex: 1;
      border: none;
      width: 100%;
      font-size: 2.3rem;
      font-weight: 700;
      cursor: pointer;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }
    .btn-yes {
      background: #16a34a;
      color: #ecfdf5;
      border-bottom: 1px solid #0f172a;
    }
    .btn-no {
      background: #dc2626;
      color: #fef2f2;
    }
    .btn:active {
      opacity: 0.8;
      transform: scale(0.99);
    }

    .footer {
      padding: 4px 12px 8px;
      background: #020617;
      font-size: 0.75rem;
      opacity: 0.8;
    }

    /* 履歴ビュー（Excel風グリッド） */
    .history-top {
      padding: 8px 14px;
      background: #0f172a;
      border-bottom: 1px solid #1f2937;
      font-size: 0.8rem;
    }
    .history-container {
      flex: 1;
      overflow: auto;
      padding: 8px 8px 12px;
      background: #020617;
    }
    table {
      border-collapse: collapse;
      font-size: 0.75rem;
      min-width: 100%;
    }
    th, td {
      border: 1px solid #1f2937;
      padding: 3px 4px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      position: sticky;
      top: 0;
      background: #020617;
      z-index: 1;
      font-weight: 600;
    }
    .history-index-cell {
      background: #020617;
      position: sticky;
      left: 0;
      z-index: 2;
      font-weight: 600;
    }
    .grid-cell-known {
      background: #14532d;
    }
    .grid-cell-unknown {
      background: #7f1d1d;
    }
    .grid-cell-empty {
      background: #020617;
    }
    .latest-info {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- タブバー -->
    <div class="tab-bar">
      <div id="tab-main" class="tab tab-active" onclick="switchTab('main')">学習</div>
      <div id="tab-history" class="tab" onclick="switchTab('history')">履歴・編集</div>
    </div>

    <!-- 学習ビュー -->
    <div id="view-main" class="view view-active">
      <div class="header">
        <div class="current-word">
          現在：<span id="currentIndex">1</span> 問目
          <span class="badge">番号だけ管理モード</span>
        </div>
        <div class="row">
          <span style="font-size:0.8rem;">移動先：</span>
          <input
            id="jumpInput"
            type="number"
            class="jump-input"
            min="1"
            inputmode="numeric"
          />
          <button class="small-btn" onclick="jumpToWord()">この番号へ移動</button>
          <button class="small-btn" onclick="step(-1)">← 1つ戻る</button>
          <button class="small-btn" onclick="step(1)">1つ進む →</button>
        </div>

        <div class="counter-row" id="stats">
          まだ回答履歴がありません
        </div>
        <div class="per-question-row" id="perQuestionStats">
          この問題の履歴：記録なし
        </div>
      </div>

      <div class="button-area">
        <button class="btn btn-yes" onclick="recordAnswer('known')">
          わかる
        </button>
        <button class="btn btn-no" onclick="recordAnswer('unknown')">
          わからない
        </button>
      </div>

      <div class="footer">
        ・紙の単語帳や別アプリの単語を見ながら、今の「問題番号」だけをここで記録します。<br />
        ・タップすると「記録＋番号+1」に自動で進みます（履歴はブラウザに保存）。
      </div>
    </div>

    <!-- 履歴ビュー（Excel風） -->
    <div id="view-history" class="view">
      <div class="history-top">
        <div class="latest-info" id="latestInfo">
          まだ履歴がありません。
        </div>
        <div class="row">
          <button class="small-btn" onclick="editLastResult('known')">直前を「わかる」に修正</button>
          <button class="small-btn" onclick="editLastResult('unknown')">直前を「わからない」に修正</button>
          <button class="small-btn" onclick="deleteLast()">直前の記録を削除</button>
        </div>
        <div style="margin-top:4px; opacity:0.8;">
          下の表：1列目が問番号、右に行くほどその問題の過去の履歴（緑＝わかる、赤＝わからない）。
        </div>
      </div>
      <div class="history-container">
        <table>
          <thead>
            <tr id="historyHeaderRow">
              <th>問番号</th>
              <!-- ここに 1回目,2回目,... がJSで挿入される -->
            </tr>
          </thead>
          <tbody id="historyBody">
            <!-- JSで挿入 -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_STATE_KEY = "toeic_simple_state_v1";
    const STORAGE_LOGS_KEY  = "toeic_simple_logs_v1";
    const MAX_QUESTIONS = 1500;   // 1〜1500問を行として表示

    let state = {
      currentIndex: 1   // 今何問目か（1始まり）
    };

    // ログ: { time, index, result } を配列で保持（古い→新しい順でpush）
    let logs = [];

    // ------------------ ストレージ関連 ------------------
    function loadFromStorage() {
      try {
        const s = localStorage.getItem(STORAGE_STATE_KEY);
        const l = localStorage.getItem(STORAGE_LOGS_KEY);
        if (s) state = JSON.parse(s);
        if (l) logs  = JSON.parse(l);
      } catch (e) {
        console.error("load error", e);
      }
    }

    function saveState() {
      localStorage.setItem(STORAGE_STATE_KEY, JSON.stringify(state));
    }

    function saveLogs() {
      localStorage.setItem(STORAGE_LOGS_KEY, JSON.stringify(logs));
    }

    // ------------------ タブ切り替え ------------------
    function switchTab(tab) {
      const mainTab = document.getElementById("tab-main");
      const histTab = document.getElementById("tab-history");
      const mainView = document.getElementById("view-main");
      const histView = document.getElementById("view-history");

      if (tab === "main") {
        mainTab.classList.add("tab-active");
        histTab.classList.remove("tab-active");
        mainView.classList.add("view-active");
        histView.classList.remove("view-active");
      } else {
        mainTab.classList.remove("tab-active");
        histTab.classList.add("tab-active");
        mainView.classList.remove("view-active");
        histView.classList.add("view-active");
      }
    }

    // ------------------ 画面描画（学習） ------------------
    function renderMain() {
      document.getElementById("currentIndex").textContent = state.currentIndex;
      document.getElementById("jumpInput").value = "";
      updateGlobalStats();
      updatePerQuestionStats();
      updateLatestInfo();
    }

    // ------------------ 画面描画（履歴Excel風） ------------------
    function renderHistoryGrid() {
      const headerRow = document.getElementById("historyHeaderRow");
      const tbody = document.getElementById("historyBody");

      // ヘッダ行を初期化（先頭の「問番号」以外を削除）
      while (headerRow.children.length > 1) {
        headerRow.removeChild(headerRow.lastChild);
      }

      // ログがない場合は、空の表を出すかどうか
      if (logs.length === 0) {
        tbody.innerHTML = "";
        // ここでは「行も列も空」のシンプル表示にしておく
        return;
      }

      // 問題ごとの履歴を集計
      const historyByIndex = new Map(); // index -> [result, result, ...] （古い→新しい）
      for (const log of logs) {
        if (!historyByIndex.has(log.index)) {
          historyByIndex.set(log.index, []);
        }
        historyByIndex.get(log.index).push(log.result);
      }

      // 列数（最大試行回数）を決める
      let maxAttempts = 0;
      for (const arr of historyByIndex.values()) {
        if (arr.length > maxAttempts) maxAttempts = arr.length;
      }

      // ヘッダに「1回目〜maxAttempts回目」列を追加
      for (let j = 0; j < maxAttempts; j++) {
        const th = document.createElement("th");
        th.textContent = (j + 1) + "回目";
        headerRow.appendChild(th);
      }

      // 本体を作る
      tbody.innerHTML = "";
      for (let i = 1; i <= MAX_QUESTIONS; i++) {
        const tr = document.createElement("tr");

        // 問番号セル
        const tdIndex = document.createElement("td");
        tdIndex.textContent = i;
        tdIndex.className = "history-index-cell";
        tr.appendChild(tdIndex);

        const attempts = historyByIndex.get(i) || [];

        // 各回の結果セル
        for (let j = 0; j < maxAttempts; j++) {
          const td = document.createElement("td");
          if (j < attempts.length) {
            const result = attempts[j];
            if (result === "known") {
              td.className = "grid-cell-known";
              td.textContent = ""; // 見た目だけ色でOK。必要なら "◯" とか入れても良い
            } else if (result === "unknown") {
              td.className = "grid-cell-unknown";
              td.textContent = "";
            }
          } else {
            td.className = "grid-cell-empty";
            td.textContent = "";
          }
          tr.appendChild(td);
        }

        tbody.appendChild(tr);
      }
    }

    // ------------------ 学習側操作 ------------------
    function recordAnswer(result) {
      const nowIso = new Date().toISOString();
      logs.push({
        time: nowIso,
        index: state.currentIndex,
        result: result   // "known" or "unknown"
      });
      saveLogs();

      // 次の問題へ自動で進む
      state.currentIndex = Math.max(1, state.currentIndex + 1);
      saveState();

      renderMain();
      renderHistoryGrid();
    }

    function jumpToWord() {
      const input = document.getElementById("jumpInput");
      const value = parseInt(input.value, 10);
      if (isNaN(value) || value < 1) {
        alert("1以上の数字を入力してください。");
        return;
      }
      state.currentIndex = value;
      saveState();
      renderMain();
    }

    function step(delta) {
      const next = state.currentIndex + delta;
      state.currentIndex = Math.max(1, next);
      saveState();
      renderMain();
    }

    // ------------------ 統計 ------------------
    function updateGlobalStats() {
      const statsEl = document.getElementById("stats");
      if (logs.length === 0) {
        statsEl.textContent = "まだ回答履歴がありません";
        return;
      }

      let known = 0;
      let unknown = 0;
      for (const log of logs) {
        if (log.result === "known") known++;
        else if (log.result === "unknown") unknown++;
      }

      const total = logs.length;
      const knownRate = Math.round((known / total) * 100);

      statsEl.innerHTML =
        `合計回答数: ${total}件　` +
        `「わかる」: ${known}件 (${knownRate}%)　` +
        `「わからない」: ${unknown}件`;
    }

    function updatePerQuestionStats() {
      const el = document.getElementById("perQuestionStats");
      const idx = state.currentIndex;
      const filtered = logs.filter(l => l.index === idx);
      if (filtered.length === 0) {
        el.textContent = "この問題の履歴：記録なし";
        return;
      }
      let known = 0;
      let unknown = 0;
      for (const log of filtered) {
        if (log.result === "known") known++;
        else if (log.result === "unknown") unknown++;
      }
      el.textContent =
        `この問題の履歴：「わかる」 ${known} 回 / 「わからない」 ${unknown} 回（合計 ${filtered.length} 回）`;
    }

    // ------------------ 直前1件の編集 ------------------
    function getLastLog() {
      if (logs.length === 0) return null;
      return logs[logs.length - 1];
    }

    function updateLatestInfo() {
      const el = document.getElementById("latestInfo");
      const last = getLastLog();
      if (!last) {
        el.textContent = "まだ履歴がありません。";
        return;
      }
      const date = new Date(last.time);
      const timeStr = isNaN(date.getTime()) ? last.time : date.toLocaleString();
      const resultStr = last.result === "known" ? "わかる" : "わからない";
      el.textContent = `直前の記録：問 ${last.index} / 結果「${resultStr}」 / 時刻 ${timeStr}`;
    }

    function editLastResult(newResult) {
      const last = getLastLog();
      if (!last) {
        alert("まだ履歴がありません。");
        return;
      }
      last.result = newResult;
      saveLogs();
      renderMain();
      renderHistoryGrid();
    }

    function deleteLast() {
      if (logs.length === 0) {
        alert("まだ履歴がありません。");
        return;
      }
      if (!confirm("直前の記録を削除しますか？")) return;
      logs.pop();
      saveLogs();
      renderMain();
      renderHistoryGrid();
    }

    // ------------------ 初期化 ------------------
    loadFromStorage();
    renderMain();
    renderHistoryGrid();
  </script>
</body>
</html>
